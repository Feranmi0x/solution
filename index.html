<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JW MEME</title>
</head>
<body>
    <h2 class="header">Who was the oldest man mentioned in the bible?</h2>
    <div class="mainDiv">
        <div class="headerDiv">
            <p class="bible">GENESIS 5:27</p>
        </div>
        <div class="content">
            <div class="shape">
                <div class="circle">
                    <p class="letter">A</p>
                </div>
                <p class="answer">Adam</p>
            </div>
            <div class="shape">
                <div class="circle">
                    <p class="letter">B</p>
                </div>
                <p class="answer">Noah</p>
            </div>
            <div class="shape">
                <div class="circle">
                    <p class="letter">C</p>
                </div>
                <p class="answer">Seth</p>
            </div>
            <div class="shape">
                <div class="circle">
                    <p class="letter">D</p>
                </div>
                <p class="answer">Methuselah</p>
            </div>
        </div>
    </div>
</body>
</html>
